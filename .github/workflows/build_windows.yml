name: Build Windows

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 
      with:
        submodules: recursive

    # Ersetze microsoft/setup-msvc durch ilammy/msvc-dev-cmd
    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build project
      shell: cmd
      run: |
        .\build_vs2022.bat

    - name: Upload Artifact
      if: success() # LÃ¤dt nur hoch, wenn der Build erfolgreich war
      uses: actions/upload-artifact@v4 
      with:
        name: Slic3r-Windows
        path: build/target/
